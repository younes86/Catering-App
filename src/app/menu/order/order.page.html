<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Order</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-list *ngFor="let orderMeal of orderMeal">
          <ion-item *ngIf="orderMeal?.qty> 0">
            <ion-thumbnail slot="start">
              <ion-img [src]="orderMeal.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <div class="title">
                <h1>{{ orderMeal.title }}</h1>
              </div>
              <div class="ordermeals-details">
                <ion-icon name="pricetag"></ion-icon>
                <ion-text color="tertiary" class="space-left">{{ orderMeal.price * orderMeal.qty | currency: 'EUR'}}</ion-text>
              </div>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-grid *ngIf="!isFull">
      <ion-row>
        <ion-col size="12" size-sm="4" offset="4">
          <ion-item>
            <ion-label position="floating">Tish Number</ion-label>
            <ion-input
              type="number"
              formControlName="tishNumber"
            >
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-row *ngIf=" orderMeal?.length >0 " >
      <ion-col size-sm="6" offset-sm="3" class="ion-text-center">
        <ion-button [disabled]="!form.valid" color="primary" class="ion-margin" (click)="clearStoredData()">
          send order
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
</ion-content>
