<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Meals</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/menu/tabs/meals/new-meals">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-list>
          <ion-item-sliding *ngFor="let meal of meals; let i= index" #slidingItem>
            <!-- <app-meal-item [meal]=meal></app-meal-item> -->
            <ion-item>
              <ion-thumbnail slot="start">
                <ion-img [src]="meal.imageUrl"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <div class="title">
                  <h1>{{ meal.title }}</h1>
                  <ion-buttons slot="primary">
                    <ion-button (click)= openModal()>
                      <ion-icon name="add"> </ion-icon>
                    </ion-button>
                  </ion-buttons>
                </div>
        
                <div class="meals-details">
                  <ion-icon name="pricetag"></ion-icon>
                  <ion-text color="tertiary" class="space-left">{{ meal.price | currency: 'EUR'}}</ion-text>
                    <ion-button (click)="decrementQty(meal.qty ,i)">
                      <ion-icon name="remove-circle"></ion-icon>
                    </ion-button>
                  <ion-item>
                    <span>{{ meal.qty }}</span>
                  </ion-item>
                    <ion-button (click)="incrementQty(meal.qty,i)">
                      <ion-icon name="add-circle" slot="icon-only"></ion-icon>
                    </ion-button>
                </div>
              </ion-label>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option 
                  color="secondary" 
                  (click)="onReset(meal.qty,i, slidingItem)"
                >
                <ion-icon name="refresh"></ion-icon>
                </ion-item-option>
            </ion-item-options>
          </ion-item-sliding> 
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
