<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>drinks</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/menu/tabs/drinks/new-drinks">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item-sliding *ngFor="let drink of drinks; let i= index" #slidingItem>
            <!-- <app-new-drinks-item [drink]="drink"></app-new-drinks-item> -->
            <ion-item>
              <ion-thumbnail slot="start">
                <ion-img [src]="drink.imageUrl"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h1>{{ drink.title }}</h1>
                <div class="drinks-details">
                  <ion-icon name="pricetag"></ion-icon>
                  <ion-text color="tertiary" class="space-left">{{ drink.price | currency: 'EUR'}}</ion-text>
                    <ion-button (click)="decrementQty(drink.qty ,i)">
                      <ion-icon name="remove-circle"></ion-icon>
                    </ion-button>
                  <ion-item>
                    <span>{{ drink.qty }}</span>
                  </ion-item>
                    <ion-button (click)="incrementQty(drink.qty,i)">
                      <ion-icon name="add-circle" slot="icon-only"></ion-icon>
                    </ion-button>
                </div>
              </ion-label>
            </ion-item>
            <ion-item-options slide="end">
              <ion-item-option
                color="secondary"
                (click)="onRest(drink.id,i, slidingItem)"
              >
              <ion-icon name="refresh"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding> 
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
