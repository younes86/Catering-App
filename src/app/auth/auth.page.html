<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input
                type="text"
                ngModel
                name="email"
                required
                email
                #email="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item 
              *ngIf="!email.valid && email.touched"
              lines="none"
            >
              <ion-label>
                Should be a valid Email!
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input
                type="password"
                ngModel
                name="password"
                required
                minlength="5"
                #passwordCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item 
              *ngIf="!passwordCtrl.valid && passwordCtrl.touched" 
              lines="none"
            >
              <ion-label>
                Should at least be 6 characters long
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button
            type="submit"
            color="primary"
            expand="block"
            [disabled]="!f.valid"
          >
          Login
          </ion-button
          >
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
